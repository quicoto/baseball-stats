<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Joan Torres - Baseball Stats</title>
  <link href="https://fonts.googleapis.com/css?family=Playfair+Display|Roboto" rel="stylesheet">
  <link rel="stylesheet" href="dist/styles.css?ver=1.0">
</head>
<body class="custom-body">
  <main id="app" v-cloak data-url="assets/data/stats.json">
      <b-container v-if="stats">
        <b-row class="header-wrapper">
            <b-col md="6">
                <b-img thumbnail alt="Joan Torres" fluid src="assets/images/profile.jpg" />
            </b-col>
            <b-col md="6">
                <header class="text-left">
                 <h1 class="header-title text-center">Joan Torres</h1>
                </header>

                <section class="overview">
                    <table class="table table-striped">
                        <tr>
                            <td colspan="2" class="text-center">CB Barcelona - No. 4</td>
                        </tr>
                        <tr>
                            <td colspan="2" class="text-center">Outfielder</td>
                        </tr>
                        <tr>
                            <td>Born</td>
                            <td>26 December 1993 (age {{age}})</td>
                        </tr>
                        <tr>
                            <td>Bats Right</td>
                            <td>Throws Left</td>
                        </tr>
                        <tr>
                            <td>Height</td>
                            <td>170cm</td>
                        </tr>
                        <tr>
                            <td>Weight</td>
                            <td>60Kg</td>
                        </tr>
                        <tr>
                            <td>Professional Debut</td>
                            <td>Mar 15, 2018</td>
                        </tr>
                        <tr>
                            <td>Salary</td>
                            <td>- 370â‚¬ / year</td>
                        </tr>
                    </table>
                </section>
            </b-col>
        </b-row>

          <b-row>
              <b-col sm="12">
                <vue-chart style="width: 100%;"
                    chart-type="ColumnChart"
                    :columns="[{
                        'type': 'string',
                        'label': 'Hits'
                    }, {
                        'type': 'number',
                        'label': 'Times'
                    }, {
                        'type': 'string',
                        'role': 'style'
                    },
                    {
                        'type': 'number',
                        'role': 'annotation'
                    }]"
                    :rows="[
                        ['Base Hit', stats.h, '#2ecc71', stats.h],
                        ['2 Bases', stats.twobases, '#3498db', stats.twobases],
                        ['3 Bases', stats.hthreebases, '#9b59b6', stats.hthreebases],
                        ['Home Runs', stats.hr, '#34495e', stats.hr]
                    ]"
                    :options="{
                        height: 400,
                        legend: { position: 'none' },
                        isStacked: false,
                        vAxis : {textColor: '#ffffff'}
                    }"
                ></vue-chart>
            </b-col>
          </b-row>
      </b-container>
  </main>
  <script src="dist/bundle.js?ver=1.0"></script>
</body>
</html>
